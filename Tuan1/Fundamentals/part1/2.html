<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mark Infor</h1>
    <input type="text" id="massMark" placeholder="Mass">
    <br>
    <input type="text" id="heightMark" placeholder="Height">
    <br>
    <h3>BMI Mark</h3>
    <input type="text" id="BMIMark" placeholder="BMI">
    <br>
    <h1>John Infor</h1>
    <input type="text" id="massJohn" placeholder="Mass">
    <br>
    <input type="text" id="heightJohn" placeholder="Height">
    <br>
    <h3>BMI John</h3>
    <input type="text" id="BMIJohn" placeholder="BMI">
        <br>
        <br>
    <button id="btnCalc">Calculate</button>

    <p id="res"></p>


    <script>
        const calcBmi = (mass, height) => {
            return mass / height ** 2
        }

        const handleBtnCalc = () =>{
            const massMark = parseFloat(document.getElementById("massMark").value)
            const heightMark = parseFloat(document.getElementById("heightMark").value)
            const massJohn = parseFloat(document.getElementById("massJohn").value)
            const heightJohn = parseFloat(document.getElementById("heightJohn").value)

            const markBMI = document.getElementById("BMIMark")
            const johnBMI = document.getElementById("BMIJohn")


        
            const BMIMark = calcBmi(massMark, heightMark)
            const BMIJohn = calcBmi(massJohn, heightJohn)

            markBMI.value = BMIMark
            johnBMI.value = BMIJohn

            const res = document.getElementById("res")

            var result;
            if(BMIMark >= BMIJohn){
                result = "Mark's BMI is higher than John's!"
            }
            else {
                result = "John's BMI is higher than Mark's!"
            }

            console.log(result);
            res.innerHTML = result
        }


        const btnCalc = document.getElementById("btnCalc")
        
        btnCalc.onclick = () =>{
            handleBtnCalc()
        }
    </script>
</body>
</html>
